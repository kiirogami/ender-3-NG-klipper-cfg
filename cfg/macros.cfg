[gcode_macro TEST_XY_FULL_RANGE]
gcode:
    {% set speed = 500 %}
    {% set repetitions = 2 %}
    {% set B = 15 %} ; bottom
    {% set L = 15 %} ; left
    {% set T = 220 %}; top 
    {% set R = 220 %}; right
    
    G90 ; Set absolute positioning
    {% for i in range(repetitions) %}
        G1 X{B} Y{L} F{speed*60} 
        G1 X{B} Y{R} F{speed*60} 
        G1 X{T} Y{L} F{speed*60} 
        G1 X{T} Y{R} F{speed*60} 
        G1 X{B} Y{L} F{speed*60} 
        G1 X{T} Y{L} F{speed*60}  
        G1 X{B} Y{R} F{speed*60}  
        G1 X{T} Y{R} F{speed*60}   
        G1 X{B} Y{L} F{speed*60}   
